<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomani Playwork | Officiel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7; --secondary: #a29bfe; --accent: #fd79a8;
            --bg: #0f0c29; --card-bg: #1e1b4b; --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top, #1e1b4b, #0f0c29); color: var(--text); min-height: 100vh; }

        header { padding: 1rem 5%; background: rgba(15, 12, 41, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; }
        .nav-wrapper { display: flex; align-items: center; justify-content: space-between; gap: 20px; }
        .action-bar { display: flex; gap: 10px; overflow-x: auto; white-space: nowrap; padding-bottom: 5px; scrollbar-width: none; }
        .action-bar::-webkit-scrollbar { display: none; }

        .logo { font-size: 1.5rem; font-weight: 800; background: linear-gradient(to right, var(--accent), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; flex-shrink: 0; }

        .container { max-width: 1200px; margin: 0 auto; padding: 1.5rem; }

        .search-bar { width: 100%; padding: 0.8rem 1.5rem; border-radius: 50px; border: 1px solid var(--glass); background: var(--glass); color: white; margin-bottom: 1.5rem; outline: none; transition: 0.3s; }
        .search-bar:focus { border-color: var(--primary); background: rgba(255,255,255,0.15); }

        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 1.5rem; }
        .tab-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 8px 18px; border-radius: 30px; cursor: pointer; transition: 0.3s; font-size: 0.9rem; }
        .tab-btn.active { background: var(--primary); box-shadow: 0 0 15px var(--primary); }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.5rem; }
        .game-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); position: relative; transition: 0.3s; }
        .age-badge { position: absolute; top: 10px; left: 10px; padding: 4px 10px; border-radius: 8px; font-weight: 800; font-size: 0.7rem; background: #2ecc71; z-index: 2; }
        .game-thumb { width: 100%; height: 150px; object-fit: cover; cursor: pointer; }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 1000; justify-content: center; align-items: center; padding: 15px; }
        .modal-content { background: #1e1b4b; padding: 2rem; border-radius: 25px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; border: 1px solid var(--glass); }
        
        #studioContent { max-width: 95%; width: 95%; height: 90vh; }
        .editor-box { display: flex; flex-direction: column; height: 70vh; gap: 10px; margin: 15px 0; }
        #codeEditor { flex: 1; background: #050510; color: #00ffaa; font-family: monospace; padding: 15px; border-radius: 10px; border: 1px solid var(--primary); resize: none; }
        #previewFrame { flex: 1; background: white; border-radius: 10px; border: none; }

        .btn { cursor: pointer; border: none; padding: 0.7rem 1.2rem; border-radius: 12px; font-weight: 600; transition: 0.3s; font-family: inherit; font-size: 0.9rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        .btn-outline { background: var(--glass); color: white; border: 1px solid rgba(255,255,255,0.1); }
        input, textarea, select { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 0.8rem; border-radius: 12px; color: white; margin-top: 8px; outline: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="nav-wrapper">
            <div class="logo" onclick="location.reload()">ZOMANI PLAYWORK</div>
            <div class="action-bar">
                <button class="btn btn-outline" id="userBtn" onclick="openModal('profileModal')">üë§ Profil</button>
                <button class="btn btn-outline" onclick="openModal('studioModal')">üõ†Ô∏è Studio</button>
                <button class="btn btn-accent" onclick="openModal('gameModal')">üöÄ Publier</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" id="btnGames" onclick="showSection('games')">üéÆ Jeux</button>
            <button class="tab-btn" id="btnForums" onclick="showSection('forums')">üí¨ Forums</button>
        </div>

        <div id="sectionGames">
            <input type="text" id="gameSearch" class="search-bar" placeholder="Rechercher un jeu..." oninput="renderGames()">
            <div class="tabs">
                <button class="tab-btn active" id="tabRecent" onclick="switchSort('recent')">‚ú® R√©cents</button>
                <button class="tab-btn" id="tabPopular" onclick="switchSort('popular')">üî• Populaires</button>
            </div>
            <div class="game-grid" id="gameGrid">Chargement...</div>
        </div>

        <div id="sectionForums" class="hidden">
            <div id="forumContent">
                <button class="btn btn-primary" style="width:100%; margin-bottom:20px" onclick="openModal('forumModal')">üìù Cr√©er un sujet</button>
                <div id="forumList"></div>
            </div>
            <div id="forumLocked" class="hidden">
                <div style="text-align:center; padding:40px; background:rgba(255,255,255,0.05); border-radius:20px;">
                    <h2>üö´ Acc√®s restreint</h2>
                    <p style="margin-top:10px; opacity:0.7;">Tu dois √™tre connect√© et avoir 13+ ans pour voir les forums.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div id="loggedOutUI">
                <h2>Connexion / Inscription</h2>
                <input type="text" id="uNameInput" placeholder="Pseudo">
                <input type="password" id="uPassInput" placeholder="Mot de passe">
                <input type="number" id="uAgeInput" placeholder="Ton √¢ge (ex: 14)">
                <button class="btn btn-primary" style="width:100%; margin-top:15px" onclick="handleAuth()">Se connecter / S'inscrire</button>
            </div>
            <div id="loggedInUI" class="hidden">
                <h2>Mon Profil</h2>
                <p id="displayUser" style="font-weight:800; color:var(--accent);"></p>
                <p id="displayAge" style="opacity:0.7; font-size:0.9rem; margin-bottom:15px;"></p>
                <button class="btn btn-outline" style="width:100%" onclick="exportAccount()">üì§ Exporter Compte (JSON)</button>
                <button class="btn btn-outline" style="width:100%; margin-top:10px" onclick="document.getElementById('impAcc').click()">üì• Importer Compte (JSON)</button>
                <input type="file" id="impAcc" hidden onchange="importAccount(event)">
                <button class="btn btn-danger" style="width:100%; margin-top:20px; background:#ff4757; color:white;" onclick="logout()">Se d√©connecter</button>
            </div>
            <button class="btn btn-outline" style="width:100%; margin-top:10px" onclick="closeModal('profileModal')">Fermer</button>
        </div>
    </div>

    <div class="modal" id="studioModal">
        <div class="modal-content" id="studioContent">
            <h2>Zomani Studio üõ†Ô∏è</h2>
            <div class="editor-box">
                <textarea id="codeEditor" placeholder=""></textarea>
                <iframe id="previewFrame"></iframe>
            </div>
            <div style="display:flex; gap:10px; overflow-x:auto;">
                <button class="btn btn-accent" onclick="runCode()">‚ñ∂Ô∏è Tester</button>
                <button class="btn btn-primary" onclick="exportStudio()">üíæ Export JSON</button>
                <button class="btn btn-outline" onclick="document.getElementById('impStudio').click()">üì• Import</button>
                <input type="file" id="impStudio" hidden onchange="importStudio(event)">
                <button class="btn btn-outline" onclick="closeModal('studioModal')">Quitter</button>
            </div>
        </div>
    </div>

    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h2>Publier un jeu</h2>
            <form id="gameForm">
                <input type="text" id="gTitle" placeholder="Titre" required>
                <textarea id="gDesc" placeholder="Description" required></textarea>
                <select id="gAge"><option value="3">PEGI 3</option><option value="12">PEGI 12</option><option value="16">PEGI 16</option><option value="18">PEGI 18</option></select>
                <input type="url" id="gImg" placeholder="Lien image (URL)" required>
                <input type="url" id="gLink" placeholder="Lien du jeu (URL)" required>
                <button type="submit" class="btn btn-accent" style="width:100%; margin-top:15px">Mettre en ligne</button>
            </form>
            <button class="btn btn-outline" style="width:100%; margin-top:10px" onclick="closeModal('gameModal')">Annuler</button>
        </div>
    </div>

    <div class="modal" id="forumModal">
        <div class="modal-content">
            <h2>Nouveau Sujet</h2>
            <input type="text" id="fTitle" placeholder="Titre">
            <textarea id="fContent" rows="4" placeholder="Ton message..."></textarea>
            <button class="btn btn-primary" style="width:100%; margin-top:15px" onclick="publishPost()">Poster</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, increment, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCVs5gJZYYNTahlF6crapkvdiwTcIljFI4",
            authDomain: "zomanistore-93a70.firebaseapp.com",
            projectId: "zomanistore-93a70",
            storageBucket: "zomanistore-93a70.appspot.com",
            messagingSenderId: "108210695912",
            appId: "1:108210695912:web:d2b630526bcc97f455a35d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- AUTH & ACCOUNTS ---
        let currentUser = JSON.parse(localStorage.getItem('z_session')) || null;
        let accounts = JSON.parse(localStorage.getItem('z_accounts')) || {};

        window.handleAuth = () => {
            const name = document.getElementById('uNameInput').value.trim();
            const pass = document.getElementById('uPassInput').value;
            const age = document.getElementById('uAgeInput').value;

            if(!name || !pass) return alert("Pseudo et mot de passe requis !");

            if(accounts[name]) {
                if(accounts[name].pass === pass) {
                    login(name);
                } else {
                    alert("Mauvais mot de passe !");
                }
            } else {
                if(!age) return alert("Pr√©cise ton √¢ge pour l'inscription !");
                accounts[name] = { pass: pass, age: parseInt(age) };
                localStorage.setItem('z_accounts', JSON.stringify(accounts));
                login(name);
            }
        };

        const login = (name) => {
            currentUser = { name: name, age: accounts[name].age };
            localStorage.setItem('z_session', JSON.stringify(currentUser));
            location.reload();
        };

        window.logout = () => {
            localStorage.removeItem('z_session');
            location.reload();
        };

        window.updateUI = () => {
            if(currentUser) {
                document.getElementById('loggedOutUI').classList.add('hidden');
                document.getElementById('loggedInUI').classList.remove('hidden');
                document.getElementById('displayUser').innerText = "@" + currentUser.name;
                document.getElementById('displayAge').innerText = currentUser.age + " ans";
                document.getElementById('userBtn').innerText = "üë§ " + currentUser.name;
            }
        };

        // --- BASICS ---
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.onclick = (e) => { if(e.target.classList.contains('modal')) e.target.style.display = 'none'; };

        // --- JSON COMPTE ---
        window.exportAccount = () => {
            const blob = new Blob([JSON.stringify(accounts)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'zomani_all_accounts.json'; a.click();
        };
        window.importAccount = (e) => {
            const r = new FileReader();
            r.onload = (ev) => {
                accounts = JSON.parse(ev.target.result);
                localStorage.setItem('z_accounts', JSON.stringify(accounts));
                alert("Comptes import√©s ! Connecte-toi.");
                location.reload();
            };
            r.readAsText(e.target.files[0]);
        };

        // --- STUDIO ---
        window.runCode = () => {
            const frame = document.getElementById('previewFrame').contentWindow.document;
            frame.open(); frame.write(document.getElementById('codeEditor').value); frame.close();
        };
        window.exportStudio = () => {
            const blob = new Blob([JSON.stringify({code: document.getElementById('codeEditor').value})], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'project.json'; a.click();
        };
        window.importStudio = (e) => {
            const r = new FileReader();
            r.onload = (ev) => { document.getElementById('codeEditor').value = JSON.parse(ev.target.result).code; runCode(); };
            r.readAsText(e.target.files[0]);
        };

        // --- JEUX ---
        let allGames = [];
        let currentSort = 'recent';
        window.openGame = (url) => {
            if(!url) return;
            let fUrl = url.trim();
            if(!fUrl.startsWith('http')) fUrl = 'https://' + fUrl;
            window.open(fUrl, '_blank');
        };

        document.getElementById('gameForm').onsubmit = async (e) => {
            e.preventDefault();
            if(!currentUser) return alert("Connecte-toi d'abord !");
            await addDoc(collection(db, "games"), {
                title: document.getElementById('gTitle').value,
                desc: document.getElementById('gDesc').value,
                age: document.getElementById('gAge').value,
                img: document.getElementById('gImg').value,
                link: document.getElementById('gLink').value,
                dev: currentUser.name, likes: 0, createdAt: new Date()
            });
            location.reload();
        };

        window.renderGames = () => {
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            const term = document.getElementById('gameSearch').value.toLowerCase();
            const myAge = currentUser ? currentUser.age : 0;
            let list = allGames.filter(g => g.title.toLowerCase().includes(term));
            
            list.sort((a,b) => currentSort === 'recent' ? (b.createdAt?.seconds - a.createdAt?.seconds) : (b.likes - a.likes));

            list.forEach(g => {
                if(myAge < parseInt(g.age)) return;
                grid.innerHTML += `<div class="game-card">
                    <div class="age-badge">${g.age}+</div>
                    <img src="${g.img}" class="game-thumb" onclick="openGame('${g.link}')">
                    <div style="padding:15px">
                        <h3>${g.title}</h3><p style="opacity:0.6;font-size:0.8rem;">@${g.dev}</p>
                        <div style="display:flex; justify-content:space-between; margin-top:10px;">
                            <button class="btn btn-outline" onclick="likeGame('${g.id}')">‚ù§Ô∏è ${g.likes || 0}</button>
                            <span onclick="report('${g.id}','${g.title}')" style="cursor:pointer">üö©</span>
                            ${currentUser && g.dev === currentUser.name ? `<button class="btn btn-outline" style="color:#ff4757" onclick="delGame('${g.id}')">üóëÔ∏è</button>` : ''}
                        </div>
                    </div>
                </div>`;
            });
        };

        window.loadGames = async () => {
            const snap = await getDocs(collection(db, "games"));
            allGames = []; snap.forEach(d => allGames.push({id: d.id, ...d.data()}));
            renderGames();
        };

        window.likeGame = async (id) => {
            if(!currentUser || localStorage.getItem('L_'+id)) return;
            await updateDoc(doc(db, "games", id), { likes: increment(1) });
            localStorage.setItem('L_'+id, true); loadGames();
        };

        window.delGame = async (id) => { if(confirm("Supprimer ?")) { await deleteDoc(doc(db, "games", id)); loadGames(); } };

        window.switchSort = (s) => {
            currentSort = s;
            document.getElementById('tabRecent').classList.toggle('active', s === 'recent');
            document.getElementById('tabPopular').classList.toggle('active', s === 'popular');
            renderGames();
        };

        // --- FORUM ---
        window.showSection = (s) => {
            document.getElementById('sectionGames').classList.toggle('hidden', s !== 'games');
            document.getElementById('sectionForums').classList.toggle('hidden', s !== 'forums');
            document.getElementById('btnGames').classList.toggle('active', s === 'games');
            document.getElementById('btnForums').classList.toggle('active', s === 'forums');
            if(s === 'forums') {
                if(!currentUser || currentUser.age < 13) {
                    document.getElementById('forumContent').classList.add('hidden');
                    document.getElementById('forumLocked').classList.remove('hidden');
                } else {
                    document.getElementById('forumContent').classList.remove('hidden');
                    document.getElementById('forumLocked').classList.add('hidden');
                    loadPosts();
                }
            }
        };

        window.publishPost = async () => {
            await addDoc(collection(db, "posts"), { 
                title: document.getElementById('fTitle').value, 
                content: document.getElementById('fContent').value, 
                author: currentUser.name, date: new Date() 
            });
            closeModal('forumModal'); loadPosts();
        };

        window.loadPosts = async () => {
            const snap = await getDocs(query(collection(db, "posts"), orderBy("date", "desc")));
            const list = document.getElementById('forumList'); list.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                list.innerHTML += `<div style="background:var(--card-bg); padding:15px; border-radius:15px; margin-bottom:10px; border:1px solid var(--glass)">
                    <h3 style="color:var(--accent)">${p.title}</h3><p>${p.content}</p><small>@${p.author}</small></div>`;
            });
        };

        updateUI();
        loadGames();
    </script>
</body>
</html>
