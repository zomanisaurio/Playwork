<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomani Playwork | Officiel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7; --secondary: #a29bfe; --accent: #fd79a8;
            --bg: #0f0c29; --card-bg: #1e1b4b; --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top, #1e1b4b, #0f0c29); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        header { padding: 1.2rem 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(15, 12, 41, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.6rem; font-weight: 800; background: linear-gradient(to right, var(--accent), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }

        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }

        /* Navigation */
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 2rem; }
        .tab-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 8px 20px; border-radius: 30px; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); box-shadow: 0 0 15px var(--primary); }

        /* Grilles */
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .game-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .game-thumb { width: 100%; height: 160px; object-fit: cover; cursor: pointer; }
        
        /* Boutons */
        .btn { cursor: pointer; border: none; padding: 0.6rem 1.2rem; border-radius: 10px; font-weight: 600; transition: 0.2s; font-family: inherit; font-size: 0.9rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        .btn-outline { background: var(--glass); color: white; border: 1px solid rgba(255,255,255,0.1); }
        .btn-danger { background: #ff4757; color: white; }

        /* Modals */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); z-index: 1000; justify-content: center; align-items: center; padding: 15px; }
        .modal-content { background: #1e1b4b; padding: 2rem; border-radius: 25px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        
        /* Studio Layout */
        #studioContent { max-width: 98%; width: 98%; height: 95vh; display: flex; flex-direction: column; }
        .editor-container { display: flex; flex: 1; gap: 10px; margin: 15px 0; min-height: 0; }
        #codeEditor { flex: 1; background: #050510; color: #00ffaa; font-family: monospace; padding: 15px; border-radius: 10px; border: 1px solid var(--primary); resize: none; }
        #previewFrame { flex: 1; background: white; border-radius: 10px; border: none; }

        input, textarea, select { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 0.8rem; border-radius: 10px; color: white; margin-top: 8px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">ZOMANI PLAYWORK</div>
        <div style="display:flex; gap:8px;">
            <button class="btn btn-outline" onclick="openModal('studioModal')">üõ†Ô∏è Studio</button>
            <button class="btn btn-accent" onclick="openModal('gameModal')">üöÄ Publier</button>
            <button class="btn btn-outline" onclick="openModal('profileModal')">üë§</button>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" id="btnGames" onclick="showSection('games')">üéÆ Jeux</button>
            <button class="tab-btn" id="btnForums" onclick="showSection('forums')">üí¨ Forums</button>
        </div>

        <div id="sectionGames">
            <div class="game-grid" id="gameGrid">Chargement des jeux...</div>
        </div>

        <div id="sectionForums" class="hidden">
            <button class="btn btn-primary" style="margin-bottom:20px" onclick="openModal('forumModal')">üìù Nouveau sujet</button>
            <div id="forumList">Chargement des discussions...</div>
        </div>
    </div>

    <div class="modal" id="studioModal">
        <div class="modal-content" id="studioContent">
            <h2>Zomani Studio üõ†Ô∏è</h2>
            <div class="editor-container">
                <textarea id="codeEditor" placeholder=""></textarea>
                <iframe id="previewFrame"></iframe>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-accent" onclick="runCode()">‚ñ∂Ô∏è Tester</button>
                <button class="btn btn-primary" onclick="exportJson()">üíæ Sauver JSON</button>
                <button class="btn btn-outline" onclick="document.getElementById('imp').click()">üì• Charger</button>
                <input type="file" id="imp" hidden onchange="importJson(event)">
                <button class="btn btn-outline" onclick="closeModal('studioModal')">Fermer</button>
            </div>
        </div>
    </div>

    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h2>Publier un jeu</h2>
            <form id="gameForm">
                <input type="text" id="gTitle" placeholder="Nom du jeu" required>
                <textarea id="gDesc" placeholder="Description" required></textarea>
                <input type="url" id="gImg" placeholder="Lien de l'image (URL)" required>
                <input type="url" id="gLink" placeholder="Lien du jeu (URL)" required>
                <button type="submit" class="btn btn-accent" style="width:100%; margin-top:15px">Mettre en ligne</button>
            </form>
            <button class="btn btn-outline" style="width:100%; margin-top:10px" onclick="closeModal('gameModal')">Annuler</button>
        </div>
    </div>

    <div class="modal" id="profileModal">
        <div class="modal-content">
            <h2>Mon Profil</h2>
            <input type="text" id="uName" placeholder="Ton pseudo">
            <button class="btn btn-primary" style="width:100%; margin-top:15px" onclick="saveProfile()">Enregistrer</button>
            <button class="btn btn-outline" style="width:100%; margin-top:10px" onclick="closeModal('profileModal')">Fermer</button>
        </div>
    </div>

    <div class="modal" id="forumModal">
        <div class="modal-content">
            <h2>Nouvelle Discussion</h2>
            <input type="text" id="fTitle" placeholder="Titre">
            <textarea id="fContent" placeholder="Message..."></textarea>
            <button class="btn btn-primary" style="width:100%; margin-top:15px" onclick="publishPost()">Poster</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, increment, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCVs5gJZYYNTahlF6crapkvdiwTcIljFI4",
            authDomain: "zomanistore-93a70.firebaseapp.com",
            projectId: "zomanistore-93a70",
            storageBucket: "zomanistore-93a70.appspot.com",
            messagingSenderId: "108210695912",
            appId: "1:108210695912:web:d2b630526bcc97f455a35d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const user = localStorage.getItem('z_name') || "Anonyme";

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        // --- STUDIO ---
        window.runCode = () => {
            const frame = document.getElementById('previewFrame').contentWindow.document;
            frame.open(); frame.write(document.getElementById('codeEditor').value); frame.close();
        };
        window.exportJson = () => {
            const blob = new Blob([JSON.stringify({code: document.getElementById('codeEditor').value})], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'game.json'; a.click();
        };
        window.importJson = (e) => {
            const r = new FileReader();
            r.onload = (ev) => { document.getElementById('codeEditor').value = JSON.parse(ev.target.result).code; runCode(); };
            r.readAsText(e.target.files[0]);
        };

        // --- NAVIGATION ---
        window.showSection = (s) => {
            document.getElementById('sectionGames').classList.toggle('hidden', s !== 'games');
            document.getElementById('sectionForums').classList.toggle('hidden', s !== 'forums');
            document.getElementById('btnGames').classList.toggle('active', s === 'games');
            document.getElementById('btnForums').classList.toggle('active', s === 'forums');
            if(s === 'forums') loadPosts();
        };

        // --- FIREBASE JEUX ---
        document.getElementById('gameForm').onsubmit = async (e) => {
            e.preventDefault();
            if(user === "Anonyme") return alert("Change ton pseudo dans ton profil !");
            await addDoc(collection(db, "games"), {
                title: document.getElementById('gTitle').value,
                desc: document.getElementById('gDesc').value,
                img: document.getElementById('gImg').value,
                link: document.getElementById('gLink').value,
                dev: user, likes: 0, createdAt: new Date()
            });
            location.reload();
        };

        window.loadGames = async () => {
            const snap = await getDocs(query(collection(db, "games"), orderBy("createdAt", "desc")));
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            snap.forEach(d => {
                const g = d.data();
                const isOwner = g.dev === user;
                grid.innerHTML += `
                    <div class="game-card">
                        <img src="${g.img}" class="game-thumb" onclick="window.open('${g.link}')">
                        <div style="padding:15px">
                            <h3>${g.title}</h3>
                            <p style="font-size:0.8rem; opacity:0.6">Par @${g.dev}</p>
                            <div style="display:flex; justify-content:space-between; margin-top:10px; align-items:center">
                                <button class="btn btn-outline" onclick="likeGame('${d.id}')">‚ù§Ô∏è ${g.likes || 0}</button>
                                <span style="cursor:pointer; color:#ff7675; font-size:0.8rem" onclick="report('${d.id}', '${g.title}')">üö©</span>
                                ${isOwner ? `<button class="btn btn-danger" style="padding:4px 8px" onclick="deleteGame('${d.id}')">üóëÔ∏è</button>` : ''}
                            </div>
                        </div>
                    </div>`;
            });
        };

        window.likeGame = async (id) => {
            if(localStorage.getItem('L_'+id)) return;
            await updateDoc(doc(db, "games", id), { likes: increment(1) });
            localStorage.setItem('L_'+id, true); loadGames();
        };

        window.deleteGame = async (id) => {
            if(confirm("Supprimer d√©finitivement ce jeu ?")) {
                await deleteDoc(doc(db, "games", id));
                loadGames();
            }
        };

        window.report = async (id, name) => {
            const r = prompt("Raison du signalement pour " + name + "?");
            if(r) {
                await addDoc(collection(db, "reports"), { gameId: id, gameName: name, reason: r, date: new Date() });
                alert("Signalement envoy√©.");
            }
        };

        // --- FIREBASE FORUM ---
        window.publishPost = async () => {
            await addDoc(collection(db, "posts"), { 
                title: document.getElementById('fTitle').value, 
                content: document.getElementById('fContent').value, 
                author: user, date: new Date() 
            });
            closeModal('forumModal'); loadPosts();
        };

        window.loadPosts = async () => {
            const snap = await getDocs(query(collection(db, "posts"), orderBy("date", "desc")));
            const list = document.getElementById('forumList'); list.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                list.innerHTML += `<div style="background:var(--card-bg); padding:15px; border-radius:15px; margin-bottom:10px; border:1px solid rgba(255,255,255,0.1)">
                    <h3 style="color:var(--accent)">${p.title}</h3><p>${p.content}</p>
                    <small style="opacity:0.5">@${p.author}</small></div>`;
            });
        };

        window.saveProfile = () => { localStorage.setItem('z_name', document.getElementById('uName').value); location.reload(); };
        document.getElementById('uName').value = user;
        loadGames();
    </script>
</body>
</html>
